<!DOCTYPE html>
<html>
  <head>
    <title>Colorful Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <input type="text" id="result" disabled>
      </div>
      <div class="keys">
        <button class="key operator" onclick="clearScreen()">C</button>
        <button class="key operator" onclick="deleteDigit()">&lt;</button>
        <button class="key operator" onclick="addOperator('/')">/</button>
        <button class="key" onclick="addDigit('7')">7</button>
        <button class="key" onclick="addDigit('8')">8</button>
        <button class="key" onclick="addDigit('9')">9</button>
        <button class="key operator" onclick="addOperator('*')">x</button>
        <button class="key" onclick="addDigit('4')">4</button>
        <button class="key" onclick="addDigit('5')">5</button>
        <button class="key" onclick="addDigit('6')">6</button>
        <button class="key operator" onclick="addOperator('-')">-</button>
        <button class="key" onclick="addDigit('1')">1</button>
        <button class="key" onclick="addDigit('2')">2</button>
        <button class="key" onclick="addDigit('3')">3</button>
        <button class="key operator" onclick="addOperator('+')">+</button>
        <button class="key" onclick="addDigit('0')">0</button>
        <button class="key" onclick="addDigit('.')">.</button>
        <button class="key operator equals" onclick="calculate()">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
